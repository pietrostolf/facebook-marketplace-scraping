<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vehicle Analyzer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Marketplace Vehicle Listing Analyzer</h1>
        <p></p>
      </div>

    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Make:</h5>
          <select id="makeDataset"></select>
          <h5>Model:</h5>
          <select id="modelDataset"></select>
          <h5>Province:</h5>
          <select id="provDataset"></select>
          <h5>Min Year:</h5>
          <select id="minYearDataset"></select>
          <h5>Max Year:</h5>
          <select id="maxYearDataset"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Search Data</h3>
          </div>
          <div id="gen_info" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10">
        
        <div id="map" style="height: 150px; margin-bottom: 10px;"></div>
      </div>
      <div class="col-md-10">
        
        <div id="ins_title"><strong>INSIGHTS</strong></div>
      </div>
      <div class="col-md-10">
        <select id="selYear" style="width: 100%;"></select>
      </div>
      
      <div class="col-md-10">
        
        <div id="gen_insights" style="background-color: #f8f4f4;"></div>
      </div>
      <div class="col-md-10">
        
        <div id="cheap_title"><strong>CHEAPEST FINDS</strong></div>
      </div>
      <div class="col-md-5" >
        <div class="row">
          <div class="col-md-12">
            <div id="insights_prov" style="background-color: #f8f4f4; padding-top: 1px;" ></div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div id="avg_price_prov"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="avg_mileage_prov"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="aval_pie_prov"></div>
          </div>
        </div>
      </div>
      <div class="col-md-5" >
        <div class="row">
          <div class="col-md-12">
            <div id="insights_nation" style="background-color: #f8f4f4; padding-top: 1px;" ></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="avg_price_nation"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="avg_mileage_nation"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="aval_pie_nation"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/logic.js"></script>
  
</body>

</html>
