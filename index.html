<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vehicle Scraper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Marketplace Vehicle Listing Scraper</h1>
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Make:</h5>
          <select id="makeDataset"></select>
          <h5>Model:</h5>
          <select id="modelDataset"></select>
          <h5>Province:</h5>
          <select id="provDataset"></select>
          <h5>Min Year:</h5>
          <select id="minYearDataset"></select>
          <h5>Max Year:</h5>
          <select id="maxYearDataset"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">General Info.</h3>
          </div>
          <div id="gen_info" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar_avg_year_prov"></div>
      </div>
      <div class="col-md-5">
        <div id="bar_avg_year_nation"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div> 

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/logic.js"></script>
